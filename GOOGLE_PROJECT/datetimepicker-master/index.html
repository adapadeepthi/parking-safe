<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="./jquery.datetimepicker.css"/>
<style type="text/css">

.custom-date-style {
	background-color: red !important;
}

.input{	
}
.input-wide{
	width: 500px;
}

</style>
</head>
<body>
	

	<input type="text" class="some_class" value="" id="some_class_1"/>
	<input type="text" class="some_class" value="" id="some_class_2"/>
	<button id="call"></button>



</body>
<script src="./jquery.js"></script>
<script src="build/jquery.datetimepicker.full.js"></script>
<script>


//$('.some_class').datetimepicker({theme:'dark' ,minDate: 0 , dateFormat: 'dd/mm/yy'});
$('.some_class').datetimepicker();

$(document).ready(function(){
$('#call').click(function(){

var start_actual_time = $("#some_class_1").val();
var end_actual_time = $("#some_class_2").val();

start_actual_time = new Date(start_actual_time);
end_actual_time = new Date(end_actual_time);

var diff = (end_actual_time.getTime() - start_actual_time.getTime());
var res = Math.round(diff / 60000);
console.log(res);

});
});
// $('#datetimepicker_dark').datetimepicker({theme:'dark'})


</script>
</html>
